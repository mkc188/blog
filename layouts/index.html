{{ partial "head.html" . }}
<div class="site-wrap">
  {{ partial "header.html" . }}
  {{ if isset .Site.Params "description" }}
  <meta name="description" content="{{ .Site.Params.description }}">
  {{ end }}
  <div class="post p2 p-responsive wrap" role="main">
    <div class="measure">
        {{ range .Data.Pages }}
            {{ if eq .Type "index" }}
                {{ .Content }}
            {{ end }}
        {{ end }}
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
